openapi: 3.0.4
info:
  title: Sistema de Impacto Ambiental
  description: API para calcular e gerenciar o impacto ambiental de produtos com base em dados de fornecedores, distribuidores e transportadores.
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Servidor local para desenvolvimento
  - url: http://apigrupo3.westeurope.azurecontainer.io:8000/api
    description: Servidor público para desenvolvimento

tags:
  - name: produto
    description: Tudo sobre produtos disponiveis
  - name: fornecedor
    description: Tudo sobre fornecedores disponiveis
  - name: distribuidor
    description: Tudo sobre distribuidores disponiveis
  - name: transportador
    description: Tudo sobre transportadores disponiveis
  - name: impacto
    description: Calculo do impacto ambiental da encomenda
  - name: ideal
    description: Calculo da melhor escolha para a sua encomenda

paths:
  /produto:
    get:
      tags:
        - produto
      summary: Listar produtos
      operationId: listarProdutos
      parameters: 
        - name: nome
          in: query
          description: Filtra por nome
          required: false
          schema:
            type: string
        - name: cat
          in: query
          description: Filtra por categoria
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtra por id
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Produto'
    post:
      tags:
        - produto
      summary: Cria um novo produto
      description: Cria um novo produto na base de dados
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do produto
                peso_carregamento:
                  type: integer
                  description: Peso de carregamento do produto
                agua:
                  type: integer
                  description: Consumo de água do produto
                luz:
                  type: integer
                  description: Consumo de luz do produto
                co2:
                  type: integer
                  description: Emissão de CO2 do produto
                cat:
                  type: string
                  description: Categoria do produto
              required:
                - nome
                - peso_carregamento
                - agua
                - luz
                - co2
                - cat
      responses:
        '201':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Produto 'Nome do Produto' inserido com sucesso!
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros
        '404':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Produto já existe na Base de Dados!.
    
    put:
      tags:
        - produto
      summary: Atualiza um produto existente
      description: Atualiza os dados de um produto existente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do produto a ser atualizado
                nome:
                  type: string
                  description: Altera nome do produto
                peso_carregamento:
                  type: integer
                  description: Altera peso de carregamento
                agua:
                  type: integer
                  description: Altera consumo de água
                luz:
                  type: integer
                  description: Altera consumo de luz
                CO2:
                  type: integer
                  description: Altera emissão de CO2
                cat:
                  type: string
                  description: Altera categoria
              required:
                - id
      responses:
        '202':
          description: Produto atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Produto "Nome do Produto" atualizado com sucesso
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Formato JSON inválido.
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Produto não encontrado.
    delete:
      tags:
        - produto
      summary: Remove um produto
      description: Remove um produto da base de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID do produto a ser eliminado
                required:
                  - id
      responses:
        '203':
          description: Produto removido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Produto com id "ID do produto" removido com sucesso.
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Valor inválido.
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Produto não encontrado.

  /fornecedor:
    get:
      tags:
        - fornecedor
      summary: List or search suppliers
      description: Returns a list of suppliers filtered by query parameters
      parameters:
        - name: nome
          in: query
          description: Supplier name (case-insensitive contains match)
          required: false
          schema:
            type: string
        - name: local
          in: query
          description: Supplier location (case-insensitive contains match)
          required: false
          schema:
            type: string
        - name: cat
          in: query
          description: Supplier category (case-insensitive contains match)
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Supplier ID (contains match)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fornecedor'
    post:
      tags:
        - fornecedor
      summary: Create a new supplier
      description: Creates a new supplier with the provided data
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Supplier name
                coefagua:
                  type: number
                  format: float
                  description: Water coefficient (default 1)
                  default: 1
                coefluz:
                  type: number
                  format: float
                  description: Light coefficient (default 1)
                  default: 1
                coefco2:
                  type: number
                  format: float
                  description: CO2 coefficient (default 1)
                  default: 1
                local:
                  type: string
                  description: Supplier location
                cat:
                  type: string
                  description: Supplier category
              required:
                - nome
                - local
                - cat
      responses:
        '201':
          description: Supplier created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Fornecedor "Nome Fornecedor" inserido com sucesso!
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros.
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor já existe na Base de Dados!.
    put:
      tags:
        - fornecedor
      summary: Update a supplier
      description: Updates an existing supplier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do fornecedor
                nome:
                  type: string
                  description: Alterar supplier name
                coefagua:
                  type: number
                  format: float
                  description: Alterar water coefficient
                coefluz:
                  type: number
                  format: float
                  description: Alterar light coefficient
                coefco2:
                  type: number
                  format: float
                  description: Alterar CO2 coefficient
                local:
                  type: string
                  description: Alterar supplier location
                cat:
                  type: string
                  description: Alterar supplier category
              required:
                - id
      responses:
        '202':
          description: Supplier updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Fornecedor "Updated Supplier" atualizado com sucesso
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Supplier not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor não encontrado.
    delete:
      tags:
        - fornecedor
      summary: Delete a supplier
      description: Deletes an existing supplier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Supplier ID to delete
              required:
                - id
      responses:
        '203':
          description: Supplier deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Fornecedor com "ID do fornecedor" removido com sucesso.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Supplier not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor não encontrado.
  /distribuidor:
    get:
      tags: 
      - distribuidor
      summary: Listar todos os distribuidores
      description: Retorna uma lista e filtos de distribuidores
      parameters: 
        - name: nome
          in: query
          description: Filtra por nome do distribuidor
          required: false
          schema:
            type: string
        - name: cat
          in: query
          description: Filtra por categoria do distribuidor
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtra por id
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista distribuidores fornecida com sucesso!
          content:
            application/json:
              schema:
                type: array 
                items:
                  $ref: '#/components/schemas/Distribuidor'
    post:
      tags:
        - distribuidor
      summary: Cria um novo distribuidor
      description: Criação de um novo distribuidor
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do novo distribuidor
                local:
                  type: string
                  description: Local
                coefluz:
                  type: number
                  description: coeficiente luz
                  default: 1
              required:
                - nome
                - local
                - coefluz
      responses:
        '201':
          description: Inserido com sucesso!
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Distribuidor inserido com sucesso!
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Distribuidor já existe na Base de Dados!
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Valor inválido.
    put:
      tags:
        - distribuidor
      summary: Atualização de um distribuidor
      description: Atualiza um distribuidor existente da Base de Dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: is do distribuidor
                nome:
                  type: string
                  description: Nome a ser atualizado
                local:
                  type: string
                  description: Local a ser atualizado
                coefluz:
                  type: number
                  description: Coeficiente da luz
              required:
                - id
      responses:
        '200':
          description: Distribuidor atualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Distribuidor atualizado com sucesso!
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Formato JSON inválido.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Valor inválido.
        '404':
          description: Distribuidor não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Distribuidor não encontrado
    delete:
      tags:
        - distribuidor
      summary: Remove um distribuidor
      description: Remove um distribuidor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: is do distribuidor
              required:
                - id
      responses:
        '200':
          description: Distribuidor removido com sucesso!
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: 'Distribuidor removido com sucesso.'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Formato JSON inválido.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Valor inválido.
        '404':
          description: Distribuidor não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Distribuidor não encontrado
  /transportador:
    get:
      tags:
        - transportador
      summary: Listar transportadores
      description: Retorna uma lista de transportadores com possibilidade de filtragem
      parameters:
        - name: nome
          in: query
          description: Filtro por nome do transportador (busca parcial insensível a maiúsculas)
          required: false
          schema:
            type: string
        - name: local
          in: query
          description: Filtro por localização do transportador (busca parcial insensível a maiúsculas)
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtro por ID do transportador (busca parcial)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Lista de transportadores retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transportador'

    post:
      tags:
        - transportador
      summary: Criar novo transportador
      description: Cadastra um novo transportador no sistema
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do transportador (deve ser único)
                local:
                  type: string
                  description: Localização base do transportador
                coefluz:
                  type: number
                  description: Coeficiente de luz (padrão 1)
                  default: 1
                coefco2:
                  type: number
                  description: Coeficiente de CO2 (padrão 1)
                  default: 1
              required:
                - nome
                - local
      responses:
        '201':
          description: Transportador criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: 'Transportador "Nome do Transportador" inserido com sucesso!'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Transportador já existe na Base de Dados!
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Valor inválido.

    put:
      tags:
        - transportador
      summary: Atualizar transportador
      description: Atualiza os dados de um transportador existente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do transportador a ser atualizado
                nome:
                  type: string
                  description: Novo nome do transportador
                local:
                  type: string
                  description: Nova localização do transportador
                coefluz:
                  type: number
                  description: Novo coeficiente de luz
                coefco2:
                  type: number
                  description: Novo coeficiente de CO2
              required:
                - id
      responses:
        '200':
          description: Transportador atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: 'Transportador "Nome Atualizado" atualizado com sucesso'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Formato JSON inválido.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Valor inválido.
        '404':
          description: Transportador não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Transportador não encontrado.

    delete:
      tags:
        - transportador
      summary: Remover transportador
      description: Exclui um transportador do sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do transportador a ser removido
              required:
                - id
      responses:
        '200':
          description: Transportador removido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: 'Transportador com id 123 removido com sucesso.'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Formato JSON inválido.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Valor inválido.
        '404':
          description: Transportador não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Transportador não encontrado.

  /impacto:
    post:
      tags:
        - impacto
      summary: Calcular o impacto ambiental de um produto
      operationId: calcularImpacto
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                produto:
                  type: integer
                  description: id do produto
                fornecedor:
                  type: integer
                  description: id do fornecedor
                distribuidor:
                  type: integer
                  description: id do distribuidor
                transportador:
                  type: integer
                  description: id do transportador
      responses:
        '200':
          description: Impacto calculado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Impacto'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.
                 

  /ideal:
    post:
      tags:
        - ideal
      summary: Calcular o impacto ambiental ideal
      operationId: calcula o imapcto ideal
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                produto:
                  type: integer
                  description: id do produto
                distribuidor:
                  type: integer
                  description: id do distribuidor
      responses:
        '200':
          description: Impacto calculado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Impacto'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      erro:
                        type: string
                        example: Faltam parâmetros.

components:
  schemas:
    Produto:
      type: object
      properties:
        id:
          type: integer
          description: ID do produto
        nome:
          type: string
          description: Nome do produto
        peso_carregamento:
          type: integer
          description: Peso desse produto que pode ser transportado num carregamento
        agua:
          type: integer
          description: Valor base de quantidade de água (em L) consumida para produzir 1kg de produto
        luz:
          type: integer
          description: Valor base de eletricidade (em kWh) consumida para produzir 1kg de produto
        CO2:
          type: integer
          description: Valor base de CO2 (em kg) libertado para produzir 1kg de produto
        cat:
          type: string
          description: Categoria a que pertence o produto

    Fornecedor:
      type: object
      properties:
        id:
          type: integer
          description: ID do fornecedor
        nome:
          type: string
          description: Nome do fornecedor
        coefAgua:
          type: number
          format: float
          description: Coeficiente que indica se consome mais ou menos CO2 água que o valor base
        coefLuz:
          type: number
          format: float
          description: Coeficiente que indica se consome mais ou menos eletricidade do que o valor base
        coefCO2:
          type: number
          format: float
          description: Coeficiente que indica se liberta mais ou menos CO2 do que o valor base
        local:
          type: string
          description: Cidade onde está localizado o fornecedor
        cat:
          type: string
          description: Categorias de produtos que o fornecedor produz

    Distribuidor:
      type: object
      properties:
        id:
          type: integer
          description: ID do fornecedor
        nome:
          type: string
          description: Nome do fornecedor
        local:
          type: string
          description: Cidade onde está localizado o distribuidor
        coefLuz:
          type: number
          format: float
          description: Coeficiente que indica se consome mais ou menos eletricidade do que o valor base

    Transportador:
      type: object
      properties:
        id:
          type: integer
          description: ID do fornecedor
        nome:
          type: string
          description: Nome do fornecedor
        local:
          type: string
          description: Cidade de onde partem os camiões

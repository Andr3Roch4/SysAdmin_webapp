openapi: 3.0.4
info:
  title: Sistema de Impacto Ambiental
  description: API para calcular e gerenciar o impacto ambiental de produtos com base em dados de fornecedores, distribuidores e transportadores.
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Servidor local para desenvolvimento
  - url: http://apigrupo3.westeurope.azurecontainer.io:8000/api
    description: Servidor público para desenvolvimento

tags:
  - name: produto
    description: Tudo sobre produtos disponiveis
  - name: fornecedor
    description: Tudo sobre fornecedores disponiveis
  - name: distribuidor
    description: Tudo sobre distribuidores disponiveis
  - name: transportador
    description: Tudo sobre transportadores disponiveis
  - name: impacto
    description: Calculo do impacto ambiental da encomenda
  - name: ideal
    description: Calculo da melhor escolha para a sua encomenda

paths:
  /produto:
    get:
      tags:
        - produto
      summary: Listar produtos
      operationId: listarProdutos
      parameters: 
        - name: nome
          in: query
          description: Filtra por nome
          required: false
          schema:
            type: string
        - name: cat
          in: query
          description: Filtra por categoria
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtra por id
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Listagem bem sucedida
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Produto'
    post:
      tags:
        - produto
      summary: Cria um novo produto
      description: Cria um novo produto na base de dados
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do produto
                peso_carregamento:
                  type: integer
                  description: Peso de carregamento do produto
                agua:
                  type: integer
                  description: Consumo de água do produto
                luz:
                  type: integer
                  description: Consumo de luz do produto
                co2:
                  type: integer
                  description: Emissão de CO2 do produto
                cat:
                  type: string
                  description: Categoria do produto
              required:
                - nome
                - peso_carregamento
                - agua
                - luz
                - co2
                - cat
      responses:
        '201':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Produto 'Nome do Produto' inserido com sucesso!
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros
        '404':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Produto já existe na Base de Dados!.
    
    put:
      tags:
        - produto
      summary: Atualiza um produto existente
      description: Atualiza os dados de um produto existente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do produto a ser atualizado
                nome:
                  type: string
                  description: Altera nome do produto
                peso_carregamento:
                  type: integer
                  description: Altera peso de carregamento
                agua:
                  type: integer
                  description: Altera consumo de água
                luz:
                  type: integer
                  description: Altera consumo de luz
                CO2:
                  type: integer
                  description: Altera emissão de CO2
                cat:
                  type: string
                  description: Altera categoria
              required:
                - id
      responses:
        '202':
          description: Produto atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Produto "Nome do Produto" atualizado com sucesso
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Produto não encontrado.
    delete:
      tags:
        - produto
      summary: Remove um produto
      description: Remove um produto da base de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID do produto a ser eliminado
                required:
                  - id
      responses:
        '203':
          description: Produto removido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Produto com id "ID do produto" removido com sucesso.
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Valor inválido.
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Produto não encontrado.

  /fornecedor:
    get:
      tags:
        - fornecedor
      summary: Listar fornecedores
      description: Apresenta uma lista de fornecedores, com possibilidade de filtrar
      parameters:
        - name: nome
          in: query
          description: Filtra por nome do fornecedor
          required: false
          schema:
            type: string
        - name: local
          in: query
          description: Filtra por localização do fornecedor
          required: false
          schema:
            type: string
        - name: cat
          in: query
          description: Filtra por categoria de produto que o fornecedor produz
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtra por id do fornecedor
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Listagem bem sucedida
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fornecedor'
    post:
      tags:
        - fornecedor
      summary: Adicionar um fornecedor
      description: Cria uma nova entrada de fornecedor na base de dados
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do fornecedor a criar
                coefagua:
                  type: number
                  format: float
                  description: Coeficiente de consumo de água do fornecedor a criar (default 1)
                  default: 1
                coefluz:
                  type: number
                  format: float
                  description: Coeficiente de consumo de eletricidade do fornecedor a criar (default 1)
                  default: 1
                coefco2:
                  type: number
                  format: float
                  description: Coeficiente de consumo de CO2 do fornecedor a criar (default 1)
                  default: 1
                local:
                  type: string
                  description: Localização do fornecedor a criar
                cat:
                  type: string
                  description: Categorias de produto do fornecedor a criar
              required:
                - nome
                - local
                - cat
      responses:
        '201':
          description: Fornecedor criado com sucesso!
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Fornecedor "Nome Fornecedor" inserido com sucesso!
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros.
        '404':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor já existe na Base de Dados!
    put:
      tags:
        - fornecedor
      summary: Atualizar um fornecedor
      description: Atualiza os dados de um fornecedor na base de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do fornecedor
                nome:
                  type: string
                  description: Novo nome do fornecedor
                coefagua:
                  type: number
                  format: float
                  description: Novo coeficiente de consumo de água do fornecedor
                coefluz:
                  type: number
                  format: float
                  description: Novo coeficiente de consumo de eletricidade do fornecedor
                coefco2:
                  type: number
                  format: float
                  description: Novo coeficiente de consumo de CO2 do fornecedor
                local:
                  type: string
                  description: Nova localização do fornecedor
                cat:
                  type: string
                  description: Nova lista de categorias de produto do fornecedor
              required:
                - id
      responses:
        '202':
          description: Fornecedor atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Fornecedor "Updated Supplier" atualizado com sucesso
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Fornecedor não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor não encontrado.
    delete:
      tags:
        - fornecedor
      summary: Eliminar um fornecedor
      description: Elimina um fornecedor da base de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Supplier ID to delete
              required:
                - id
      responses:
        '203':
          description: Fornecedor eliminado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Fornecedor com "ID do fornecedor" removido com sucesso.
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Fornecedor não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor não encontrado.
  /distribuidor:
    get:
      tags: 
      - distribuidor
      summary: Listar todos os distribuidores
      description: Retorna uma lista e filtos de distribuidores
      parameters: 
        - name: nome
          in: query
          description: Filtra por nome do distribuidor
          required: false
          schema:
            type: string
        - name: cat
          in: query
          description: Filtra por categoria do distribuidor
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtra por id
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista distribuidores fornecida com sucesso!
          content:
            application/json:
              schema:
                type: array 
                items:
                  $ref: '#/components/schemas/Distribuidor'
    post:
      tags:
        - distribuidor
      summary: Cria um novo distribuidor
      description: Criação de um novo distribuidor
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do distribuidor a adicionar
                local:
                  type: string
                  description: Localização do distribuidor a adicionar
                coefluz:
                  type: number
                  format: float
                  description: Coeficiente de consumo de eletricidade do distribuidor a adicionar
                  default: 1
              required:
                - nome
                - local
      responses:
        '201':
          description: Inserido com sucesso!
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Distribuidor inserido com sucesso!
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Valor inválido.
        '404':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Distribuidor já existe na Base de Dados!
    put:
      tags:
        - distribuidor
      summary: Atualização de um distribuidor
      description: Atualiza um distribuidor existente da Base de Dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: id do distribuidor
                nome:
                  type: string
                  description: Nome a ser alterado
                local:
                  type: string
                  description: Local a ser alterado
                coefluz:
                  type: number
                  format: float
                  description: Coeficiente da luz a ser alterado
              required:
                - id
      responses:
        '202':
          description: Distribuidor atualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Distribuidor atualizado com sucesso!
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Distribuidor não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Distribuidor não encontrado
    delete:
      tags:
        - distribuidor
      summary: Remove um distribuidor
      description: Remove um distribuidor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: is do distribuidor
              required:
                - id
      responses:
        '203':
          description: Distribuidor removido com sucesso!
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: 'Distribuidor removido com sucesso.'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Valor inválido.
        '404':
          description: Distribuidor não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Distribuidor não encontrado
  /transportador:
    get:
      tags:
        - transportador
      summary: Listar transportadores
      parameters:
        - name: nome
          in: query
          description: Filtrar por nome do transportador
          required: false
          schema:
            type: string
        - name: local
          in: query
          description: Filtrar por localização do transportador
          required: false
          schema:
            type: string
        - name: id
          in: query
          description: Filtrar por ID do transportador
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista de transportadores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transportador'

    post:
      tags:
        - transportador
      summary: Criar novo transportador
      description: Regista um novo transportador na base de dados
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  description: Nome do transportador (deve ser único)
                local:
                  type: string
                  description: Cidade de onde partem os camiões
                coefluz:
                  type: number
                  format: float
                  description: Coeficiente de consumo de eletricidade (default=1)
                  default: 1
                coefco2:
                  type: number
                  format: float
                  description: Coeficiente de consumo de CO2 (default=1)
                  default: 1
              required:
                - nome
                - local
      responses:
        '201':
          description: Transportador criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Transportador "Nome do Transportador" inserido com sucesso!
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros.
        '404':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Transportador já existe na Base de Dados!

    put:
      tags:
        - transportador
      summary: Atualizar transportador
      description: Atualiza os dados de um transportador existente na base de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do transportador a ser atualizado
                nome:
                  type: string
                  description: Altera nome do transportador
                local:
                  type: string
                  description: Altera localização do transportador
                coefluz:
                  type: number
                  format: float
                  description: Altera coeficiente de luz
                coefco2:
                  type: number
                  format: float
                  description: Altera coeficiente de CO2
              required:
                - id
      responses:
        '202':
          description: Transportador atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Transportador "Nome Atualizado" atualizado com sucesso
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Formato JSON inválido.
        '404':
          description: Transportador não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Transportador não encontrado.

    delete:
      tags:
        - transportador
      summary: Remover transportador
      description: Exclui um transportador da base de dados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID do transportador a ser removido
              required:
                - id
      responses:
        '203':
          description: Transportador removido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    example: Transportador com id "ID do transportador" removido com sucesso.
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros.
        '404':
          description: Transportador não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Transportador não encontrado.

  /impacto:
    post:
      tags:
        - impacto
      summary: Calcular o impacto ambiental de um produto
      operationId: calcularImpacto
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                produto:
                  type: integer
                  description: id do produto
                fornecedor:
                  type: integer
                  description: id do fornecedor
                distribuidor:
                  type: integer
                  description: id do distribuidor
                transportador:
                  type: integer
                  description: id do transportador
                required:
                  - produto
                  - fornecedor
                  - distribuidor
                  - transportador
      responses:
        '200':
          description: Impacto calculado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Impacto'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros.
        '404':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Fornecedor não produz o produto selecionado.
                 

  /ideal:
    post:
      tags:
        - ideal
      summary: Calcular o impacto ambiental ideal
      operationId: calcula o imapcto ideal
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                produto:
                  type: integer
                  description: id do produto
                distribuidor:
                  type: integer
                  description: id do distribuidor
      responses:
        '200':
          description: Impacto calculado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Impacto'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: Faltam parâmetros.

components:
  schemas:
    Produto:
      type: object
      properties:
        id:
          type: integer
          description: ID do produto
        nome:
          type: string
          description: Nome do produto
        peso_carregamento:
          type: integer
          description: Peso desse produto que pode ser transportado num carregamento
        agua:
          type: integer
          description: Valor base de quantidade de água (em L) consumida para produzir 1kg de produto
        luz:
          type: integer
          description: Valor base de eletricidade (em kWh) consumida para produzir 1kg de produto
        CO2:
          type: integer
          description: Valor base de CO2 (em kg) libertado para produzir 1kg de produto
        cat:
          type: string
          description: Categoria a que pertence o produto

    Fornecedor:
      type: object
      properties:
        id:
          type: integer
          description: ID do fornecedor
        nome:
          type: string
          description: Nome do fornecedor
        coefAgua:
          type: number
          format: float
          description: Coeficiente que indica se consome mais ou menos CO2 água que o valor base
        coefLuz:
          type: number
          format: float
          description: Coeficiente que indica se consome mais ou menos eletricidade do que o valor base
        coefCO2:
          type: number
          format: float
          description: Coeficiente que indica se liberta mais ou menos CO2 do que o valor base
        local:
          type: string
          description: Cidade onde está localizado o fornecedor
        cat:
          type: string
          description: Categorias de produtos que o fornecedor produz

    Distribuidor:
      type: object
      properties:
        id:
          type: integer
          description: ID do fornecedor
        nome:
          type: string
          description: Nome do fornecedor
        local:
          type: string
          description: Cidade onde está localizado o distribuidor
        coefLuz:
          type: number
          format: float
          description: Coeficiente que indica se consome mais ou menos eletricidade do que o valor base

    Transportador:
      type: object
      properties:
        id:
          type: integer
          description: ID do fornecedor
        nome:
          type: string
          description: Nome do fornecedor
        local:
          type: string
          description: Cidade de onde partem os camiões
        coefLuz:

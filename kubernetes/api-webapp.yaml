apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-webapp
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-webapp
        image: azurehubg3.azurecr.io/api:latest
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
          - mountPath: "/data"
            name: volume
            readOnly: false
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: volume
        persistentVolumeClaim:
          claimName: azure-managed-disk
